<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="static/cryptostyle.css">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
        <!-- Title -->
        <title>Cryptonews</title>
    </head>

    <body>
        <div class="navbar-fixed">
          <nav>
            <div class="nav-wrapper black darken-1">
              <a href="#" class="brand-logo">Cryptonews</a>
              <ul class="right hide-on-med-and-down">
                <li><a class="btn yellow lighten-1" href="mailto::motellondev@gmail.com">Email</a></li>
                <li><a class="btn yellow lighten-1" href="https://github.com/motellondev">Github</a></li>
              </ul>
            </div>
          </nav>
            <div id="start"></div>
        </div>

        {% if data %}
            {% for item in data %}
              <div class="container">
                  <div class="row" >
                      <div class="col s12 m12 l12">
                        <h3 class="header">{{item.title}}</h3>
                        <div class="card horizontal yellow lighten-1">
                          <div class="card-image">
                            <a href="{{item.link}}" target="_blank"><img src="{{item.image}}"></a>
                          </div>
                          <div class="card-stacked">
                            <div class="card-content">
                              <p>{{item.description}}</p>
                            </div>
                            <div class="card-action black">
                              <a href="{{item.link}}" target="_blank">Link</a>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
            {% endfor %}
        {% endif %}

    </body>

    <footer class="page-footer black darken-1 ">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5>Contact</h5>
                    <ul>
                        <li> Github: <a href="https://github.com/motellondev">https://github.com/motellondev</a></li>
                        <li>Email: <a href="mailto::motellondev@gmail.com">motellondev@gmail.com</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="footer-copyright">
            <div class="container">
                © 2022 Alejandro Motellón Martínez
                <a class="grey-text text-lighten-3 right" href="#start">Back to start</a>
            </div>
        </div>
    </footer>

</html>
